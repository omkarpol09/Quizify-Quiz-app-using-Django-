{% extends "layout.html" %} 
{% load static %}


{% block content %} 
<div class="content">
{% for event in events %}
  

<div class="card mb-2 centered-div" style="max-width: 540px; background: #1e202c;">
  <div class="row g-0">
    <div class="col-md-4">
      <img
        src="{{event.image.url}}"
        class="img-fluid rounded-start"
        alt="..."
        />
      </div>
      <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{event.eventName}}</h5>
        <p class="card-text">{{event.description}}</p>
        <a class="fancy" href="{% url "quiz" event.id %}">
          <span class="top-key"></span>
          <span class="text">Start test</span>
          <span class="bottom-key-1"></span>
          <span class="bottom-key-2"></span>
        </a>
      </div>
    </div>
  </div>
</div>
{% endfor %} 
</div>


{% endblock %}
